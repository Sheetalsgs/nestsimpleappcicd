# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestWB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nestappregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e35e55be9de44ff0816256e12e9a874a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e5241a8f6e54858b33356a66067918e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nestappregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e35e55be9de44ff0816256e12e9a874a }}/nesttestimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestWB'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91b1dc12f8ab4a179ebfbeb4542c2906 }}
        images: 'nestappregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e35e55be9de44ff0816256e12e9a874a }}/nesttestimage:${{ github.sha }}'