# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestWB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myconatinerr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_53f0dbf12bd04e3e98d774dab77871f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f1bf065b3b9447c9536ad2bee755dae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myconatinerr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53f0dbf12bd04e3e98d774dab77871f8 }}/nesttestimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestWB'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef9c57ffe41f418f9e4003145244d31a }}
        images: 'myconatinerr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53f0dbf12bd04e3e98d774dab77871f8 }}/nesttestimage:${{ github.sha }}'